<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <script src="https://cdn.bootcss.com/vConsole/3.3.0/vconsole.min.js"></script>
    <script type="text/javascript">new VConsole();</script>
    <script src="https://cdn.bootcdn.net/ajax/libs/eruda/3.4.3/eruda.min.js"></script>
    <script type="text/javascript">eruda.init();</script>

    <script type="text/javascript">
      function receiveFromFlutter(data) {
        console.log("receiveFromFlutter data:", data);
        try {
          const flutterEvent = new CustomEvent("flutter-to-home", { detail: data }); // 创建自定义事件并携带数据
          window.dispatchEvent(flutterEvent); // 触发事件
        } catch (err) {
          console.warn('Failed to dispatch flutter-message event', err);
        }
      }
    </script>
  </body>
</html>
